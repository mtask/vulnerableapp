<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vulnerable app</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="{{url_for('static', filename='app.js')}}"></script>
   </head>
   <body>
      <nav class = "navbar navbar-default" role = "navigation">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
         </div>
         <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class = "nav navbar-nav">
               <li><a href="/home"><span class=""></span>Home</a></li>
               <li><a href="/home/id/{{session.uuid}}"><span class=""></span>My notes</a></li>
               <li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
            </ul>
            <div class="col-sm-3 col-md-3 pull-right">
               <form id="searchorm" class="navbar-form" action="/search">
                  <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search" name="term" id="term">
                     <div class="input-group-btn">
                        <input class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></input>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </nav>
      <form id="home_form" action="/sendata" method="GET" name="send">
         <div style="text-align: center"class="form-group">
            <label for="note">Send comment or check "Private" to leave note to yourself</label>
            <textarea placeholder="" class="form-control" rows="5" id="note" name = "note" required></textarea>
         </div>
         <div class="checkbox">
            <label><input type="checkbox" name="private" value="yes">Private</label
         </div>
         <button type="submit" class="center-block btn btn-default">Send</button>
      </form>
      <br>
      <div id="comment_feed" style='text-align:center;'>
         <h3>Comment feed</h3>
         <!-- Loop and refresh comments - set some max value -->
      </div>
      </div>
      {% if user_notes %}
      {{ user_notes }}
      <!-- show private comments here -->
      <!-- Hide public feed -->
      {%else%}
      {% endif %}
   </body>
</html>
