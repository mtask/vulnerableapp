<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Vulnerable app</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <nav class = "navbar navbar-default" role = "navigation">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
         </div>
         <div class="collapse navbar-collapse navbar-ex1-collapse">
            <div class="col-sm-3 col-md-3 pull-right">
               <form id="searchorm" class="navbar-form" action="/search">
                  <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search" name="term" id="term">
                     <div class="input-group-btn">
                        <input class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></input>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </nav>
      <div class="container">
         {% if tried_login %}
         <h3 style="color: red;"><b>Bad credentials for {{user}}</b></h3>
         {% endif %}
         <h4 style="text-align: center;">Login to post comments and notes</h4>
         <form action="/login" method="POST">
            <div class="form-group">
               <label for="nm">Username:</label>
               <input placeholder="Enter username" class="form-control" type="text" id="nm" name = "nm" required>
            </div>
            <div class="form-group">
               <label for="pwd">Password:</label>
               <input type="password" class="form-control" id="pwd" name="passw" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-default">Login</button>
         </form>
      </div>
      <br>
      <div id="comment_feed" style='text-align:center;'>
         <h3>Comment feed</h3>
         <!-- Loop and refresh comments - set some max value -->
         {% for c in comments %}
          <p >{{c[0]}}</p>
          <hr />
         {% endfor %}
        </div>
   </body>
   <script src="{{url_for('static', filename='app.js')}}"></script>
</html>
